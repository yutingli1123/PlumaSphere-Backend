spring:
  application:
    name: PlumaSphere-Backend
  jpa:
    hibernate.ddl-auto: update
    open-in-view: false
config:
  jwt:
    iss: your_iss
    expiration:
      access_token: 5
      refresh_token: 0
  cors:
    allowed_origins:
      - http://example.com
resilience4j:
  ratelimiter:
    instances:
      get-identity:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 10ms
        registerHealthIndicator: true
server:
  address: your_server_address
  port: your_server_port
