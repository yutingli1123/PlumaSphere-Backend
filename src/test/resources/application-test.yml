spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6370

config:
  jwt:
    iss: test_iss
    expiration:
      access_token: 5
      refresh_token: 0
  cors:
    allowed_origins:
      - http://localhost:8080
  server_full_address: http://localhost:8080